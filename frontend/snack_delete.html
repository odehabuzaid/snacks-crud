{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col"><h3>Delete Snack</h3></div>
    <div class="w-100"></div>
    <div class="col">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="alert alert-danger" role="alert">
            <p>Do you really want to delete "{{ snack.title }}" ?</p>
          </div>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="submit" value="yes" class="btn btn-success" />
            <input
              onclick="window.location.href='{% url 'snack_list'%}'"
              class="btn btn-danger"
              value="cancel"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
