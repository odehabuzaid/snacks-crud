{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col"><h3>Update snack</h3></div>
    <div class="w-100"></div>
    <div class="col">
      <form method="post" novalidate>
        {% csrf_token %} {{ form|crispy }}
        <input type="submit" value="update" class="btn btn-success" />
        <input
          onclick="window.location.href='{% url 'snack_list'%}'"
          class="btn btn-danger"
          value="cancel"
        />
      </form>
    </div>
  </div>
</div>
{% endblock content %}
